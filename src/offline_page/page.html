<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline page</title>

    <style>
        body {
            margin: 0;
        }

        #whole {
            width: 100%;
            height: 100%;
            margin: 0%;

            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        #preview_container {
            width: 100vw;
            height: 100vh;
            backdrop-filter: blur(2px);
            /* background-color: rgba(0, 0, 0, 0.6) */
        }

        #element_preview {
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="whole">
        <div id="preview_container"></div>
    </div>
    <script src="../libs/domJSON.js"></script>
    <script src="script.js"></script>
</body>

</html>
